<div class="container col-md-2 col-md-offset-5">
  <h3>{{cquiz}} </h3>
</div>
<div class="container col-md-8 col-md-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4>Result</h4>
    </div>
    <div class="panel-body">
      <h4><span class="label label-primary">Total Questions : {{tQ}}</span></h4>
      <h4><span class="label label-success">Correct Answers : {{cQ}}</span></h4>
      <h4><span class="label label-danger">Wrong Answers: {{wQ}}</span></h4>
      <h4><span class="label label-info">No.of Questions Left blank: {{bQ}}</span></h4>
      <h4><span class="label label-primary">Total Marks: {{score}}</span></h4>
      <h4><span class="label label-primary">Accuracy: {{accuracy}}%</span></h4>
    </div>
  </div>
</div>

<div class="container col-md-10 col-md-offset-1"  id="{{items.indexOf(item)+1}}" *ngFor="let item of items">

  <br />
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4>{{items.indexOf(item)+1}}. {{queMap.get(item)}}</h4>
    </div>

    <div class="panel-footer" style="padding-left: 50px" *ngIf="(mcMap.get(item))">
      <h4 *ngIf="(evalMap.get(item)==1)"><span class="label label-success">Correct</span></h4>
      <h4 *ngIf="(evalMap.get(item)==-1)"><span class="label label-danger">Incorrect</span></h4>

      <div class="funkyradio" id="{{items.indexOf(item)+1}}">
        <div class="funkyradio-primary">
          <input [disabled]="true" type="checkbox" [checked]="cBoxMap.get('c1_'+items[items.indexOf(item)])==true" name="checkbox_{{items.indexOf(item)+1}}" id="c1_{{items[items.indexOf(item)]}}" />
          <label for="c1_{{items[items.indexOf(item)]}}">{{op1Map.get(item)}}</label>
        </div>
        <div class="funkyradio-primary">
          <input [disabled]="true" type="checkbox" [checked]="cBoxMap.get('c2_'+items[items.indexOf(item)])==true" name="checkbox_{{items.indexOf(item)+1}}" id="c2_{{items[items.indexOf(item)]}}" />
          <label for="c2_{{items[items.indexOf(item)]}}">{{op2Map.get(item)}}</label>
        </div>
        <div class="funkyradio-primary">
          <input [disabled]="true" type="checkbox" [checked]="cBoxMap.get('c3_'+items[items.indexOf(item)])==true" name="checkbox_{{items.indexOf(item)+1}}" id="c3_{{items[items.indexOf(item)]}}" />
          <label for="c3_{{items[items.indexOf(item)]}}">{{op3Map.get(item)}}</label>
        </div>
        <div class="funkyradio-primary">
          <input [disabled]="true" type="checkbox" [checked]="cBoxMap.get('c4_'+items[items.indexOf(item)])==true" name="checkbox_{{items.indexOf(item)+1}}" id="c4_{{items[items.indexOf(item)]}}" />
          <label for="c4_{{items[items.indexOf(item)]}}">{{op4Map.get(item)}}</label>
        </div>
      </div>

    </div>
    <div class="panel-footer" style="padding-left: 50px" *ngIf="!(mcMap.get(item))">

      <h4 *ngIf="(evalMap.get(item)==1)"><span class="label label-success">Correct</span></h4>
      <h4 *ngIf="(evalMap.get(item)==-1)"><span class="label label-danger">Incorrect</span></h4>


        <div class="funkyradio" id="{{items.indexOf(item)+1}}">
          <div class="funkyradio-primary">
            <input  [disabled]="true" type="radio" [checked]="cBoxMap.get('c1_'+items[items.indexOf(item)])==true" name="radio_{{items.indexOf(item)+1}}" id="c1_{{items[items.indexOf(item)]}}" />
            <label for="c1_{{items[items.indexOf(item)]}}">{{op1Map.get(item)}}</label>
          </div>
          <div class="funkyradio-primary">
            <input  [disabled]="true" type="radio" [checked]="cBoxMap.get('c2_'+items[items.indexOf(item)])==true" name="radio_{{items.indexOf(item)+1}}" id="c2_{{items[items.indexOf(item)]}}" />
            <label for="c2_{{items[items.indexOf(item)]}}">{{op2Map.get(item)}}</label>
          </div>
          <div class="funkyradio-primary">
            <input  [disabled]="true" type="radio" [checked]="cBoxMap.get('c3_'+items[items.indexOf(item)])==true" name="radio_{{items.indexOf(item)+1}}" id="c3_{{items[items.indexOf(item)]}}" />
            <label for="c3_{{items[items.indexOf(item)]}}">{{op3Map.get(item)}}</label>
          </div>
          <div class="funkyradio-primary">
            <input  [disabled]="true" type="radio" [checked]="cBoxMap.get('c4_'+items[items.indexOf(item)])==true" name="radio_{{items.indexOf(item)+1}}" id="c4_{{items[items.indexOf(item)]}}" />
            <label for="c4_{{items[items.indexOf(item)]}}">{{op4Map.get(item)}}</label>
          </div>

        </div>

    </div>
  </div>

</div>
<div class="container col-md-3 col-md-offset-5">
  <button type="submit" class="btn btn-primary" style="margin-bottom :50px;" (click)="close()">Close</button>
</div>
