  <nav class="navbar navbar-default navbar-static-top navbar-inverse">
    <div class="container">
      <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>
    </div>
  </nav>
  <div class="center">
  <div class="container col-md-6 col-md-offset-3">
    <h4>Quiz Lists</h4>
  <table class="table table-striped table-responsive-md btn-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Quiz Names</th>
        <!-- <th>Last Name</th>
        <th>Username</th> -->
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{items.indexOf(item)+1}}</th>
        <td #qname>{{item.payload.doc.id}}</td>
        <td>
          <button type="submit" class="btn btn-primary m-0" (click)="startQuiz(qname.innerText)">Start Quiz</button>
        </td>
      </tr>
      </tbody>
  </table>
  </div>
