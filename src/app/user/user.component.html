  <div class="center" style="margin-top:70px">
    <div class="container col-md-6 col-md-offset-3">
      <h2 class="center" style="font-family: monospace"><b>Quiz Lists</b></h2>
      <table class="table table-striped table-responsive-md btn-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Quiz Names</th>
            <!-- <th>Last Name</th>
          <th>Username</th> -->
          </tr>
        </thead>
  
      <tbody>
        <tr *ngFor="let item of items">
          <th scope="row">{{items.indexOf(item)+1}}</th>
          <td #qname>{{item.payload.doc.id}}</td>
          <td>
            <button type="submit" class="btn btn-primary m-0" data-toggle="tooltip" data-placement="top" title="Start {{item.payload.doc.id}} Quiz" (click)="startQuiz(qname.innerText)">Start Quiz</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
