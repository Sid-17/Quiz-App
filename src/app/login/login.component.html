<div class="text-center">
	<div class="row">
	  <div class="col-md-6 col-md-offset-3">
		<form [formGroup]="loginForm" class="form-signin">
			<h1 class="h3 mb-3 font-weight-normal">Quizzy</h1><br>
		  <div class="form-group">
			<input type="email" formControlName="email" class="form-control" placeholder="Email" required="" autofocus="">
		  </div>
		  <div class="form-group">
			<input type="password" class="form-control" formControlName="password" placeholder="Password" required="">
			<label class="error">{{errorMessage}}</label>
		  </div>
		  <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-lg btn-primary btn-block">Login</button>
		</form>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-4 col-md-offset-4">
		<p>No account yet? <a href="/register">Create an account</a></p>
	  </div>
	</div>
	<p class="mt-5 mb-3 text-muted">Â© Devops Project</p>
  </div>
