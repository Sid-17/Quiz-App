<div class="text-center">
  <form class="form-signin" [formGroup]="loginForm">
    <br><br><br><br>
    <img class="mb-4" src="assets/qw11.png" alt="" height="72">
    <h1 class="h3 mb-3 font-weight-normal"><b>Quizzy !!!!!!!!!</b></h1><br>
    <input type="email" formControlName="email" class="form-control" name="uname" placeholder="Username" required
      autofocus>
    <input type="password" formControlName="password" name="pwd" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" data-toggle="tooltip" data-placement="top" title="Sign In" (click)="tryLogin(loginForm.value)"
      type="submit">Sign In</button><br>
    <a class="mt-5 mb-3 text-muted" (click)="register()">Register here</a>
  </form>
</div>
