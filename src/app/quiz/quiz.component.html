<div class="container col-md-2 col-md-offset-5">
    <h3>{{cquiz}} </h3>
</div>
<div class="container col-md-10 col-md-offset-1"  id="{{items.indexOf(item)+1}}" *ngFor="let item of items">
	<!-- <div class="row"> -->
	    <br/>
        <div class="panel panel-primary" >
             <div class="panel-heading">
                  <h4>{{items.indexOf(item)+1}}. {{item.payload.doc.data().question}}</h4>
             </div>

          <div class="panel-footer" style="padding-left: 50px" *ngIf="(item.payload.doc.data().multiCorrect)">
                 <h4>More than one ans are correct</h4>

                <div class="funkyradio" id="{{items.indexOf(item)+1}}">
                <div class="funkyradio-primary">
                <input type="checkbox" name="checkbox_{{items.indexOf(item)+1}}" id="c1_{{item.payload.doc.id}}" />
                <label for="c1_{{item.payload.doc.id}}">{{item.payload.doc.data().opt1}}</label>
            </div>
            <div class="funkyradio-primary">
               <input type="checkbox" name="checkbox_{{items.indexOf(item)+1}}" id="c2_{{item.payload.doc.id}}" />
               <label for="c2_{{item.payload.doc.id}}">{{item.payload.doc.data().opt2}}</label>
            </div>
            <div class="funkyradio-primary">
                <input type="checkbox" name="checkbox_{{items.indexOf(item)+1}}" id="c3_{{item.payload.doc.id}}" />
                <label for="c3_{{item.payload.doc.id}}">{{item.payload.doc.data().opt3}}</label>
            </div>
            <div class="funkyradio-primary">
                <input type="checkbox" name="checkbox_{{items.indexOf(item)+1}}" id="c4_{{item.payload.doc.id}}" />
                <label for="c4_{{item.payload.doc.id}}">{{item.payload.doc.data().opt4}}</label>
            </div>
        </div>

  </div>
    <div class="panel-footer" style="padding-left: 50px"
    *ngIf="!(item.payload.doc.data().multiCorrect)">
         <h4>Only one ans is correct</h4>
    <!-- <div class="row"> -->

      <div class="funkyradio" id="{{items.indexOf(item)+1}}">
        <div class="funkyradio-primary">
            <input type="radio" name="radio_{{items.indexOf(item)+1}}" id="c1_{{item.payload.doc.id}}" />
            <label for="c1_{{item.payload.doc.id}}">{{item.payload.doc.data().opt1}}</label>
      </div>
      <div class="funkyradio-primary">
            <input type="radio" name="radio_{{items.indexOf(item)+1}}" id="c2_{{item.payload.doc.id}}" />
            <label for="c2_{{item.payload.doc.id}}">{{item.payload.doc.data().opt2}}</label>
      </div>
      <div class="funkyradio-primary">
            <input type="radio" name="radio_{{items.indexOf(item)+1}}" id="c3_{{item.payload.doc.id}}" />
            <label for="c3_{{item.payload.doc.id}}">{{item.payload.doc.data().opt3}}</label>
      </div>
      <div class="funkyradio-primary">
            <input type="radio" name="radio_{{items.indexOf(item)+1}}" id="c4_{{item.payload.doc.id}}" />
            <label for="c4_{{item.payload.doc.id}}">{{item.payload.doc.data().opt4}}</label>
      </div>

    </div>
    <!-- </div> -->
  </div>
        </div>

<!-- </div> -->
</div>

<div class="container col-md-3 col-md-offset-5">
<button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Submit Quiz" style="margin-bottom :50px;" (click)="onSubmitQuiz()" >Submit Quiz</button>
</div>
